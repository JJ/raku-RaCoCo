name: Coveralls-Dev

on:
  push:
    branches: [ coveralls ]

  workflow_dispatch:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        raku-version:
          - 'latest'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Dependencies
        run: zef install --/test --test-depends --deps-only .
      - name: Install Dependencies
        run: zef install --/test HTTP::Tiny Digest::MD5
      - name: Install App::Prove6
        run: zef install --/test App::Prove6
      - name: Run RaCoCo
        run: raku -Ilib bin/racoco --exec='prove6 t/08-coverable-index.t' --reporter=coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.COVERALLS_TOKEN }}