name: Windows

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - windows-latest
        raku-version:
          - 'latest'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Dependencies
        run: zef install --/test --test-depends --deps-only .
      - name: Install App::Prove6
        run: zef install --/test App::Prove6
      - name: Run RaCoCo
        run: raku -Ilib bin/racoco --exec='prove6 t xt'
      - name: Discover Code Coverage
        run: |
          coverage=`head -1 .racoco/report.txt | sed 's/\..*//'`
          echo $coverage
          echo "COVERAGE=$coverage%" >> $GITHUB_ENV
        shell: bash
      - name: Create Code Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_COCO_TOCKEN }}
          gistID: ab8fd9f770291f542eec3245a756e7c8
          filename: racoco-windows-coco.json
          namedLogo: Windows
          logoColor: 969da4
          label: Coverage
          labelColor: 343a41
          message: ${{ env.COVERAGE }}
          color: 5cb45a